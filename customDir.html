<html>

  <body>

  <script>
    var appModule = angular.module('app', []);
    appModule.controller('myctrl', function($scope) {
   
   $scope.inp = "";
});

      return {

        template: '<div><b>{{inp}}<b></div>',
        
      };
    });
    
  </script>
  <div ng-app='app' ng-controller="myctrl">

  </div>
